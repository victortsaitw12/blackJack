<!DOCTYPE HTML>

<html>
   <head>
      <script type = "text/javascript">
         let ws = null;
         let client_id = null;
         function WebSocketTest() {
            if ("WebSocket" in window) {
               alert("WebSocket is supported by your Browser!");
               // Let us open a web socket
               ws = new WebSocket("ws://localhost:9080/ws");
               ws.onopen = function() {
                 // Web Socket is connected, send data using send()
                 return;
               };
               ws.onmessage = function (evt) { 
                 var received_msg = evt.data;
                 let protocol = JSON.parse(evt.data);
                 if(protocol.proto == 'GWY2GCT_RSP_CLIENT_ID'){
                   client_id = protocol.client_id;
                 }
                 alert("Message is received..." + received_msg);
               };
               ws.onclose = function() { 
                  // websocket is closed.
                  alert("Connection is closed..."); 
               };
           } else {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
         function joinTable() {
           let protocol = JSON.stringify({
             proto: 'GCT2GWY_REQ_GAME_PLAY',
             client_id: client_id,
             to_topic: 'blj',
             seq: 123,
             payload: {
               seq: 123,
               proto: 'GCT2BLJ_REQ_JOIN_TABLE',
               user_id: 11763611,
               area: 'coin_100',
             }
           });
           ws.send(protocol);
           alert("Message is sent..." + protocol);
         }
      </script>
   </head>
   
   <body>
      <div id = "sse">
         <a href = "javascript:WebSocketTest()">Run WebSocket</a>
         <a href = "javascript:joinTable()">Join Table</a>
      </div>
      
   </body>
</html>
