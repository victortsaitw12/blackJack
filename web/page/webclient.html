<!DOCTYPE HTML>

<html>
   <head>
      <script type = "text/javascript">
         let ws = null;
         let client_id = null;
         let table_id = -1;
         let area = '';
         function addText(text) {
           let old_text = document.getElementById("log").value;
           document.getElementById("log").value = 
           '->' + text + '\n' + old_text;
         }
         function WebSocketTest() {
            if ("WebSocket" in window) {
               addText("WebSocket is supported by your Browser!");
               // Let us open a web socket
               ws = new WebSocket("ws://localhost:9080/ws");
               ws.onopen = function() {
                 // Web Socket is connected, send data using send()
                 return;
               };
               ws.onmessage = function (evt) { 
                 var received_msg = evt.data;
                 let protocol = JSON.parse(evt.data);
                 if(protocol.proto == 'GWY2GCT_RSP_CLIENT_ID'){
                   client_id = protocol.client_id;
                   let bind_protocol = JSON.stringify({
                     proto: 'GCT2GWY_REQ_BIND_USER',
                     seq: 12345,
                     user_id: 11763611,
                     client_id: client_id,
                   })
                   ws.send(bind_protocol);
                 }
                 addText(received_msg);
               };
               ws.onclose = function() { 
                 // websocket is closed.
                 addText("Connection is closed..."); 
               };
           } else {
               // The browser doesn't support WebSocket
               addText("WebSocket NOT supported by your Browser!");
            }
         }
         function send(payload){
           payload.seq = 123;
           let protocol = JSON.stringify({
             proto: 'GCT2GWY_REQ_GAME_PLAY',
             client_id: client_id,
             to_topic: 'blj',
             seq: 123,
             payload: payload,
           });
           ws.send(protocol);
           addText("Message is sent..." + protocol);
         }
         function send2DBA(payload){
           payload.seq = 456;
           let protocol = JSON.stringify({
             proto: 'GCT2GWY_REQ_GAME_PLAY',
             client_id: client_id,
             to_topic: 'dbaPool',
             seq: 456,
             payload: payload,
           });
           ws.send(protocol);
           addText("Message is sent..." + protocol);
         }
         function joinTable() {
           send({
             seq: 123,
             proto: 'GCT2BLJ_REQ_JOIN_TABLE',
             user_id: 11763611,
             area: 'coin_100',
           })
         }
         function buyIn(){
           send({
             seq: 123,
             proto: 'GCT2BLJ_REQ_BUY_IN',
             area: 'coin_100',
             table_id: 1,
             user_id: 11763611,
             buy_in: 100
           })
         }
         function signUp(){
           send2DBA({
             seq: 123, 
             proto: 'GCT2DBA_REQ_SIGN_UP',
             user_id: 11763611,
             nickname: 'victor'
           });
         }
         function sitDown(){
           send({
             seq: 123,
             proto: 'GCT2BLJ_REQ_SIT_DOWN',
             area: 'coin_100',
             table_id: 1,
             user_id: 11763611,
             seat_id: -1
           });
         }
      </script>
   </head>
   
   <body>
      <div id = "sse">
         <a href = "javascript:WebSocketTest()">Run WebSocket</a>
         <hr>
         <a href = "javascript:signUp()">Sign Up</a>
         <hr>
         <a href = "javascript:joinTable()">Join Table</a>
         <hr>
         <a href = "javascript:buyIn()">Buy In</a>
         <hr>
         <a href = "javascript:sitDown()">Sit Down</a>
         <hr>
      </div>
      <div>
        <textarea id="log" rows="20" cols="100" readonly></textarea>
      </div>
   </body>
</html>
